   <h1 class="log">Register</h1>
  <div class="d-flex justify-content-center align-items-center vh-100 ">
    
    <form class="w-70 " [formGroup]="form" (ngSubmit)="onSubmit()">

       <!-- username input -->
       <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Username</label>
        <input type="text" id="form2Example2" class="form-control" formControlName="username"/>

      </div>

      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" formControlName="email"/>

      </div>
  
      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control"  formControlName="password" />

      </div>

      
  
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
            <label class="form-check-label" for="form2Example34"> Remember me </label>
          </div>
        </div>
  
        <div class="col text-end">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
  
      <!-- Submit button -->
      <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block w-100 mb-4" type="submit">Sign in</button>
  
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
  
        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>
  
        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>
  
        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </div>
